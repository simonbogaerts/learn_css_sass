<!DOCTYPE html>

    <title>Links and images</title>

  <body>
    <!--external link-->
    <p><a href="http://www.google.com">Click for Google</a></p>
    <p><a href="http://www.google.com" target="_blank">Click for Google</a></p>

    <!-- internal link-->
    <p><a href="./04_typography.html">Typography</a></p>

    <!--Local image -->
    <img src="./images/sample.jpg" alt="image alter text" />

    <!--remote image-->

      src="https://source.unsplash.com/200x200/?nature,water"
      alt="image alter 2"
    />
