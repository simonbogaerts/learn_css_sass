<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lists & tables</title>
  </head>
  <body>
    <!--unordered list-->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>item 3</li>
      <li>Item 4</li>
    </ul>

    <!--ordered list-->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!--nested list-->
    <ul>
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>Nested Item 1</li>
          <li>Nested Item 2</li>
        </ul>
      </li>
      <li>item 3</li>
      <li>Item 4</li>
    </ul>

    <!--tables-->
    <table>
      <thead>
        <tr>
          <th>First name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Simon</td>
          <td>Doe</td>
          <td>Simon.Doe@Email.com</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>John.Doe@Email.com</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Doe</td>
          <td>Jane.Doe@Email.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
