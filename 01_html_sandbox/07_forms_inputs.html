<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms & Inputs</title>
  </head>
  <body>
    <form action="process.php">
      <!--Text-->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" value="John Doe" />
      </div>

      <!--Email-->
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter an email"
        />
      </div>

      <!--TextAre-->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>

      <!--Select-->
      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <!--Number-->
      <div>
        <label for="age">Age</label>
        <input type="number" />
      </div>

      <!--Date-->
      <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>

      <!--Radio-->
      <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" id="membership" value="simple" />
        Simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
          checked
        />
        Standard
        <input
          type="checkbox"
          name="membership"
          id="membership"
          value="super"
        />
        Super
      </div>

      <!--Checkbox-->
      <div>
        <label for="like">I Like..</label>
        <input type="checkbox" name="like" id="like" value="bike" />
        Bike
        <input type="checkbox" name="like" id="like" value="car" />
        Car
        <input type="checkbox" name="like" id="like" value="train" />
        Train
      </div>

      <!--Submit-->
      <input type="submit" value="Save" />
      <button type="submit">Submit</button>

      <button type="reset">Reset</button>
    </form>
  </body>
</html>
